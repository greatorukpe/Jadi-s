<style>
    body {
        background-color: #87CEEB;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
    }
    .teddy {
        position: relative;
        width: 200px;
        margin: 0 auto;
    }
    .teddy img {
        width: 100%;
    }
    .envelope {
        margin-top: 20px;
        position: relative;
        cursor: pointer;
        width: 200px;
        height: 130px;
        background: #fff;
        border: 2px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.5s;
    }
    .seal {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        background-color: red;
        color: white;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .letter {
        display: none;
        padding: 10px;
        background: #fff;
        font-size: 14px;
        line-height: 1.4;
    }
    .letter span {
        font-size: 16px;
    }
    .open .letter {
        display: block;
    }
    .open {
        height: auto;
    }
</style>
